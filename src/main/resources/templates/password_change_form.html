<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change password form</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height:220px;" class="col-md-12">
                        <!-- This is email form -->


                        <h3 class="mt-4">
                            Enter new password
                        </h3>


                        <form method="post" action=""  th:action="@{/change-password}">
                            <form-group>
                                <div class="form group">
                                    <input type="password" name="newpassword" required="required"  placeholder="Enter new password here" class="form-control">

                                </div>

                                <div class="container text-center m-3">
                                    <button class="btn btn-primary">
                                        Change password
                                    </button>
                                </div>
                            </form-group>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
